     <div class="top-container">

    <img class="image-1" src="images/Interior-National-Gallery-of-Art-Washington-DC.jpg.webp">

    <div class="third-container">
      third container
    </div>


    <script>
      //use chatgpt, understand a bit
      let lastScrollTop = 0; // Stores the last scroll position to detect direction
    
      const topContainer = document.querySelector('.top-container'); // Get the top bar element
    
      window.addEventListener('scroll', function () { // Listen for scroll events on the window
        let scrollTop = window.scrollY || document.documentElement.scrollTop; // Get the current scroll position
    
        if (scrollTop > lastScrollTop && scrollTop > 100) { // If user is scrolling down and has scrolled more than 100px
          topContainer.classList.add('hidden'); // Add 'hidden' class to slide the top bar up (hide it)
        } else { // If scrolling up or still near the top
          topContainer.classList.remove('hidden'); // Remove 'hidden' class to show the top bar again
        }
    
        lastScrollTop = scrollTop; // Update the lastScrollTop with current scroll position for next scroll check
      });
    </script>
    


  </body>
